<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Data Poin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * {box-sizing: border-box; margin:0; padding:0; font-family: 'Poppins', sans-serif;}
    body {
        display: flex; flex-direction: column; align-items: center;
        min-height: 100vh; padding: 20px;
        transition: background 0.3s, color 0.3s;
    }
    body.light {
        background: #f0f0f0;
        color: #000; /* teks hitam di mode terang */
    }
    body.dark {
        background: #000;
        color: #fff;
    }
    h1 {
        margin-bottom: 20px;
    }
    .container {
        backdrop-filter: blur(12px);
        background: rgba(255,255,255,0.6);
        padding: 20px;
        border-radius: 12px;
        width: 100%;
        max-width: 900px;
        box-shadow: 0 4px 30px rgba(0,0,0,0.1);
    }
    body.dark .container {
        background: rgba(30,30,30,0.6);
    }
    .controls {
        display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px;
    }
    input, button, select {
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        backdrop-filter: blur(8px);
        background: rgba(255,255,255,0.5);
    }
    body.dark input, body.dark button, body.dark select {
        background: rgba(50,50,50,0.5);
        color: #fff;
    }
    body.light input, body.light select, body.light button {
        color: #000; /* teks hitam di form mode terang */
    }
    table {
        width: 100%; border-collapse: collapse; margin-top: 15px;
        backdrop-filter: blur(8px);
    }
    th, td {
        padding: 10px;
        background: rgba(255,255,255,0.5);
        text-align: left;
    }
    body.dark th, body.dark td {
        background: rgba(50,50,50,0.5);
    }
    body.light th, body.light td {
        color: #000; /* teks hitam di tabel mode terang */
    }
    th {cursor: pointer;}
    .modal {
        display: none;
        position: fixed; top:0; left:0; width:100%; height:100%;
        background: rgba(0,0,0,0.4);
        justify-content: center; align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 10;
    }
    .modal.show {display:flex; opacity:1;}
    .modal-content {
        background: rgba(255,255,255,0.7);
        backdrop-filter: blur(15px);
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        width: 300px;
        transform: scale(0.8);
        transition: transform 0.3s ease;
        color: #000; /* teks hitam default modal */
    }
    body.dark .modal-content {
        background: rgba(30,30,30,0.7);
        color: #fff;
    }
    .modal.show .modal-content {transform: scale(1);}
</style>
</head>
<body class="light">
    <h1>Data Poin</h1>
    <div class="container">
        <div class="controls">
            <input type="text" id="name" placeholder="Nama">
            <input type="date" id="date">
            <input type="text" id="activity" placeholder="Kegiatan">
            <input type="number" id="points" placeholder="Poin">
            <button onclick="addData()">Tambah</button>
            <button onclick="exportCSV()">Export CSV</button>
            <button onclick="exportXLSX()">Export XLSX</button>
            <button onclick="toggleTheme()">Toggle Mode</button>
            <input type="text" id="search" placeholder="Cari..." onkeyup="searchTable()">
        </div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Tanggal</th>
                    <th>Kegiatan</th>
                    <th>Poin</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <p>Yakin ingin menghapus data ini?</p>
            <button onclick="confirmDelete()">Ya</button>
            <button onclick="closeModal()">Batal</button>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
    let data = [];
    let deleteIndex = null;

    function addData() {
        const name = document.getElementById('name').value.trim();
        const date = document.getElementById('date').value;
        const activity = document.getElementById('activity').value.trim();
        const points = document.getElementById('points').value.trim();
        if(!name || !date || !activity || !points) return alert('Isi semua kolom!');
        data.push({name, date, activity, points});
        renderTable();
        document.getElementById('name').value = '';
        document.getElementById('date').value = '';
        document.getElementById('activity').value = '';
        document.getElementById('points').value = '';
    }

    function renderTable() {
        const tbody = document.querySelector('#dataTable tbody');
        tbody.innerHTML = '';
        data.forEach((row, i) => {
            tbody.innerHTML += `
                <tr>
                    <td>${row.name}</td>
                    <td>${row.date}</td>
                    <td>${row.activity}</td>
                    <td>${row.points}</td>
                    <td>
                        <button onclick="openModal(${i})">Hapus</button>
                    </td>
                </tr>
            `;
        });
    }

    function openModal(index) {
        deleteIndex = index;
        document.getElementById('deleteModal').classList.add('show');
    }

    function closeModal() {
        document.getElementById('deleteModal').classList.remove('show');
    }

    function confirmDelete() {
        if(deleteIndex !== null) {
            data.splice(deleteIndex, 1);
            renderTable();
        }
        closeModal();
    }

    function exportCSV() {
        let csv = "Nama,Tanggal,Kegiatan,Poin\n";
        data.forEach(row => {
            csv += `${row.name},${row.date},${row.activity},${row.points}\n`;
        });
        const blob = new Blob([csv], { type: "text/csv" });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.setAttribute("hidden", "");
        a.setAttribute("href", url);
        a.setAttribute("download", "data.csv");
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    function exportXLSX() {
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Data");
        XLSX.writeFile(wb, "data.xlsx");
    }

    function toggleTheme() {
        document.body.classList.toggle('dark');
        document.body.classList.toggle('light');
    }

    function searchTable() {
        const query = document.getElementById('search').value.toLowerCase();
        const rows = document.querySelectorAll('#dataTable tbody tr');
        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(query) ? '' : 'none';
        });
    }
</script>
</body>
</html>
