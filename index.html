<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Point Taekwondo</title>

<style>
/* Mode terang */
@media (prefers-color-scheme: light) {
  body {
    background-color: white;
    color: black;
  }
  #modalMsg, .icon-btn {
    color: black;
  }
  .modal {
    background-color: white;
  }
}

/* Mode gelap */
@media (prefers-color-scheme: dark) {
  body {
    background-color: #121212;
    color: white;
  }
  #modalMsg, .icon-btn {
    color: white;
  }
  .modal {
    background-color: #1e1e1e;
  }
}

/* Styling umum */
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

.icon-btn {
  padding: 6px 12px;
  background: transparent;
  border: none;
  cursor: pointer;
  font-weight: bold;
  border-radius: 4px;
  transition: background 0.2s;
}

.icon-btn:hover {
  background: rgba(0,0,0,0.1);
}

.modal-backdrop {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  animation: fadeOut 0.3s forwards;
}

.modal {
  padding: 20px;
  border-radius: 8px;
  max-width: 400px;
  width: 90%;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.btn {
  padding: 6px 12px;
  border: none;
  cursor: pointer;
  border-radius: 4px;
  font-weight: bold;
}

.btn.ghost {
  background: transparent;
  border: 1px solid currentColor;
}

.btn:hover {
  opacity: 0.85;
}

/* Animasi */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
@keyframes fadeOut {
  from {opacity: 1;}
  to {opacity: 0;}
}
</style>

</head>
<body>

<!-- Tombol Edit dan Hapus -->
<button class="icon-btn" data-act="edit" data-id="1">EDIT</button>
<button class="icon-btn" data-act="delete" data-id="1">HAPUS</button>

<!-- Delete modal -->
<div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modaltitle">
    <h3 id="modaltitle">Konfirmasi Hapus</h3>
    <p id="modalMsg">Apakah Anda yakin ingin menghapus entri ini? Tindakan ini tidak dapat dibatalkan.</p>
    <div style="display:flex;gap:10px;justify-content:center;margin-top:8px;">
      <button class="btn" id="confirmDelete">Ya, Hapus</button>
      <button class="btn ghost" id="cancelDelete">Batal</button>
    </div>
  </div>
</div>

<script>
const modalBackdrop = document.getElementById('modalBackdrop');
const deleteBtn = document.querySelector('[data-act="delete"]');
const cancelBtn = document.getElementById('cancelDelete');
const confirmBtn = document.getElementById('confirmDelete');

// Tampilkan modal
deleteBtn.addEventListener('click', () => {
  modalBackdrop.style.display = 'flex';
  modalBackdrop.style.animation = 'fadeIn 0.3s forwards';
  modalBackdrop.setAttribute('aria-hidden', 'false');
});

// Tutup modal
function closeModal() {
  modalBackdrop.style.animation = 'fadeOut 0.3s forwards';
  setTimeout(() => {
    modalBackdrop.style.display = 'none';
    modalBackdrop.setAttribute('aria-hidden', 'true');
  }, 300);
}

cancelBtn.addEventListener('click', closeModal);

confirmBtn.addEventListener('click', () => {
  closeModal();
  alert('Data dihapus!');
});
</script>

</body>
</html>
