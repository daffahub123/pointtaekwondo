<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konfirmasi Hapus</title>

<style>
/* Mode terang */
@media (prefers-color-scheme: light) {
  body {
    background-color: white;
    color: black;
  }
  #modalMsg,
  .icon-btn {
    color: black;
  }
}

/* Mode gelap */
@media (prefers-color-scheme: dark) {
  body {
    background-color: #121212;
    color: white;
  }
  #modalMsg,
  .icon-btn {
    color: white;
  }
}

/* Styling umum */
.modal-backdrop {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.6);
  display: none; /* awalnya disembunyikan */
  align-items: center;
  justify-content: center;
}

.modal {
  background: inherit;
  padding: 20px;
  border-radius: 8px;
  max-width: 400px;
  text-align: center;
}

.btn {
  padding: 6px 12px;
  border: none;
  cursor: pointer;
  border-radius: 4px;
}

.btn.ghost {
  background: transparent;
  border: 1px solid currentColor;
}

.icon-btn {
  padding: 6px 12px;
  background: transparent;
  border: none;
  cursor: pointer;
  font-weight: bold;
}
</style>

</head>
<body>

<!-- Tombol Edit dan Hapus -->
<button class="icon-btn" data-act="edit" data-id="1">EDIT</button>
<button class="icon-btn" data-act="delete" data-id="1">HAPUS</button>

<!-- Delete modal -->
<div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modaltitle">
    <h3 id="modaltitle">Konfirmasi Hapus</h3>
    <p id="modalMsg">Apakah Anda yakin ingin menghapus entri ini? Tindakan ini tidak dapat dibatalkan.</p>
    <div style="display:flex;gap:10px;justify-content:center;margin-top:8px;">
      <button class="btn" id="confirmDelete">Ya, Hapus</button>
      <button class="btn ghost" id="cancelDelete">Batal</button>
    </div>
  </div>
</div>

<script>
const modalBackdrop = document.getElementById('modalBackdrop');
const deleteBtn = document.querySelector('[data-act="delete"]');
const cancelBtn = document.getElementById('cancelDelete');
const confirmBtn = document.getElementById('confirmDelete');

// Tampilkan modal saat klik HAPUS
deleteBtn.addEventListener('click', () => {
  modalBackdrop.style.display = 'flex';
  modalBackdrop.setAttribute('aria-hidden', 'false');
});

// Sembunyikan modal saat klik Batal
cancelBtn.addEventListener('click', () => {
  modalBackdrop.style.display = 'none';
  modalBackdrop.setAttribute('aria-hidden', 'true');
});

// Sembunyikan modal saat klik Ya, Hapus (bisa tambahin logika hapus di sini)
confirmBtn.addEventListener('click', () => {
  modalBackdrop.style.display = 'none';
  modalBackdrop.setAttribute('aria-hidden', 'true');
  alert('Data dihapus!'); // Contoh, ganti sesuai kebutuhan
});
</script>

</body>
</html>
