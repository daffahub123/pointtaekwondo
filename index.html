<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Kaca iPhone</title>
<style>
    /* Reset & font */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: var(--bg-color);
        transition: background 0.4s ease;
    }

    :root {
        --glass-bg-light: rgba(255, 255, 255, 0.25);
        --glass-bg-dark: rgba(0, 0, 0, 0.25);
        --border-light: rgba(255, 255, 255, 0.5);
        --border-dark: rgba(255, 255, 255, 0.15);
        --text-light: #000;
        --text-dark: #fff;
        --bg-light: #e0e0e0;
        --bg-dark: #1b1b1b;
    }

    /* Default light mode */
    body.light {
        --glass-bg: var(--glass-bg-light);
        --border-color: var(--border-light);
        --text-color: var(--text-light);
        --bg-color: var(--bg-light);
    }

    /* Dark mode */
    body.dark {
        --glass-bg: var(--glass-bg-dark);
        --border-color: var(--border-dark);
        --text-color: var(--text-dark);
        --bg-color: var(--bg-dark);
    }

    .glass-card {
        width: 350px;
        padding: 25px;
        border-radius: 20px;
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        color: var(--text-color);
        transition: all 0.4s ease;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
    }

    label {
        font-size: 14px;
        display: block;
        margin-bottom: 5px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.15);
        color: var(--text-color);
        font-size: 14px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: background 0.3s ease;
    }

    input:focus, textarea:focus {
        background: rgba(255, 255, 255, 0.25);
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #00b4db, #0083b0);
        color: white;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s ease, opacity 0.3s ease;
    }

    button:hover {
        transform: scale(1.03);
        opacity: 0.9;
    }

    .theme-toggle {
        margin-top: 10px;
        text-align: center;
        cursor: pointer;
        font-size: 14px;
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="glass-card">
        <h2>Form Kegiatan</h2>
        <label for="nama">Nama</label>
        <input type="text" id="nama" placeholder="Masukkan nama">

        <label for="poin">Poin</label>
        <input type="number" id="poin" placeholder="Masukkan poin">

        <label for="tanggal">Tanggal</label>
        <input type="date" id="tanggal">

        <label for="kegiatan">Kegiatan</label>
        <textarea id="kegiatan" placeholder="Deskripsikan kegiatan"></textarea>

        <button type="submit">Simpan</button>
        <div class="theme-toggle" onclick="toggleTheme()">Ganti Tema</div>
    </div>

<script>
    // Deteksi preferensi tema dari sistem
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark');
    } else {
        document.body.classList.add('light');
    }

    // Toggle tema manual
    function toggleTheme() {
        document.body.classList.toggle('dark');
        document.body.classList.toggle('light');
    }
</script>
</body>
</html>
